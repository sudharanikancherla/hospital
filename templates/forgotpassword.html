{% with messages = get_flashed_messages()%}
{% if messages%}
    {% for message in messages%}
   <center> <p>{{message}}</p></center>
    {%endfor%}
    {%endif%}
    {%endwith%}
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-md-end">
            <div class="col-12 mt-5 col-md-5">
                <form method="post">
                    <h1 class="mb-3">Forgotpassword</h1>
                    <div class="mb-3">
        <label for="inputemail" class="form-label">Enter Email:</label>
        <input type="email" id="inputemail" name="email" class="form-control" aria-describedby="emailHelpBlock">
    </div>
              <div  class="mb-3">
                  <button class="btn btn-warning">Submit</button>
               </div>
            </form>
           </div>
        </div>
    </div>
